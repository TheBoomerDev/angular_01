<mat-card-header>
  <mat-card-title>
    {{title}}
  </mat-card-title>
  <mat-card-subtitle>Dog Breed</mat-card-subtitle>
</mat-card-header>

<mat-card-content>
  <form [formGroup]="form" autocomplete="off" novalidate (ngSubmit)="save()" (keydown.enter)="save()">

    <div class="code" fxFlex="50%" fxFlex.md="100%">
      <mat-form-field appearance="fill">
        <mat-label>Codigo Link</mat-label>
        <input matInput type="text" placeholder="Codigo Unico" formControlName="code">
      </mat-form-field>
    </div>

    <div class="urlOriginal" fxFlex="50%" fxFlex.md="100%">
      <mat-form-field appearance="fill">
        <mat-label>URL Para Acortar</mat-label>
        <input matInput type="url" placeholder="https://google.com/search?q=XXX" formControlName="urlOriginal">
      </mat-form-field>
    </div>

  </form>
</mat-card-content>

<mat-card-actions>
  <button mat-button color="primary" (click)="save()">Guardar</button>
  <button mat-icon-button color="warning" (click)="doClose()">
    Cerrar <i class="fa fa-close"></i>
  </button>
</mat-card-actions>
