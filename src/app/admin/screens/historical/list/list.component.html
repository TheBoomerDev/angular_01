<div class="row card" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="2" fxLayoutAlign="start center">

  <button mat-icon-button color="accent" aria-label="Refresh Data" (click)="create()">
    <i class="fas fa-plus" aria-hidden="true"></i>
  </button>

</div>

<div class="mt-1">
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Fechas
      </th>
      <td mat-cell *matCellDef="let row">

        <ul class="dates">
          <li>
            <span class="date_day">
              Creado: {{row.createdAt | date:'dd/MM/yyyy'}}
            </span>
          </li>
          <li>
            <small class="date_hour">
              {{row.createdAt | date:'HH:mm'}}
            </small>
          </li>
        </ul>
        <ul class="dates">
          <li>
            <span class="date_day">
              Actualizado: {{row.updatedAt | date:'dd/MM/yyyy'}}
            </span>
          </li>
          <li>
            <small class="date_hour">
              {{row.updatedAt | date:'HH:mm'}}
            </small>
          </li>
        </ul>

      </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Codigo
      </th>
      <td mat-cell *matCellDef="let row">
        <span class="label">
          {{ row.code | uppercase }}
        </span>
      </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <ng-container matColumnDef="urlOriginal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        URL
      </th>
      <td mat-cell *matCellDef="let row">
        <a [href]="row.urlOriginal" class="link"></a>
      </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>

      </th>
      <td mat-cell *matCellDef="let row">

        <button mat-raised-button color="primary" (click)="edit(row)">
          <i class="fa fa-pencil"></i>
        </button>

        <button mat-raised-button color="warning" (click)="delete(row)">
          <i class="fa fa-trash"></i>
        </button>

      </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>

</div>
